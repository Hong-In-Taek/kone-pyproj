<!DOCTYPE html>
<html>
<head>
    <title>Image Pop-up Example</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 9999;
        }
        .popup img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
    <script class="u-script" type="text/javascript" src="/static/js/hit.js" defer=""></script>
</head>
<body>
    <h1>Image Pop-up Example</h1>

    <div id="popup" class="popup">
        <span onclick="hidePopup()">Close</span>
        <img id="popup-image" src="">
    </div>
</body>
</html>

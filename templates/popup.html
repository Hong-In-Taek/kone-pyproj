<!DOCTYPE html>
<html>
<head>
    <title>Image Pop-up Example</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ccc;
            z-index: 9999;
        }
        .popup img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>당신의 이상형은 ~!!</h1>
    <img src="{{ image_url }}" alt="팝업 이미지">
</body>
</html>
